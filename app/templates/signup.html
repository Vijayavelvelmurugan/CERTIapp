<!-- HTML (signup.html) -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">
    <title>Signup</title>
</head>
<body>
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in tincidunt justo. Nullam pulvinar sem et vehicula.</p>
    </div>
    <div class="container">
        <h2>Signup</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_first_name">User Name:</label>
            <input type="text" id="id_first_name" name="username" required><br><br>

            <label for="id_last_name">Last Name:</label>
            <input type="text" id="id_last_name" name="last_name" required><br><br>

            <label for="id_date_of_birth">Date of Birth (YYYY-MM-DD):</label>
            <input type="text" id="id_date_of_birth" name="date_of_birth" required><br><br>

            <label for="id_mobile_number">Mobile Number:</label>
            <input type="text" id="id_mobile_number" name="mobile_number" required><br><br>

            <label for="id_whatsapp_number">WhatsApp Number (optional):</label>
            <input type="text" id="id_whatsapp_number" name="whatsapp_number"><br><br>

            <label for="id_password1">Password:</label>
            <input type="password" id="id_password1" name="password1" required><br><br>

            <label for="id_password2">Confirm Password:</label>
            <input type="password" id="id_password2" name="password2" required><br><br>

            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
